<!DOCTYPE html>
<html>
<head>
  <title>Image Replacer</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #4285f4;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 5px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .toggle-container {
      margin-top: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    .toggle-label {
      margin-left: 10px;
      font-weight: bold;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4285f4;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .status {
      margin-top: 15px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .instructions {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Image Replacer</h2>
  
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="extensionToggle" checked>
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Enable Extension</span>
  </div>
  
  <label for="replacementImageUrl">URL of replacement image:</label>
  <input type="text" id="replacementImageUrl" placeholder="https://example.com/my-image.jpg">
  
  <button id="saveButton">Save Settings</button>
  
  <div id="status" class="status"></div>
  
  <div class="instructions">
    <p><strong>How to use:</strong></p>
    <ol>
      <li>Enter the URL of an image you want to use as a replacement</li>
      <li>Click "Save Settings"</li>
      <li>Hover over any image on a webpage</li>
      <li>Click the "Replace" button that appears</li>
    </ol>
  </div>

  <script src="popup.js"></script>
</body>
</html>
