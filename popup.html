<!DOCTYPE html>
<html>
<head>
  <title>Fitz</title>
  <style>
    :root {
      --charcoal: #222222;
      --cream: #f0ece2;
      --teal: #4a8c7c;
      --rust: #a13c1a;
      --coral: #e85d3a;
      --gold: #fdb833;
    }
    
    body {
      width: 320px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--charcoal);
      color: var(--cream);
      margin: 0;
      border-radius: 8px;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: var(--cream);
      font-family: 'Georgia', serif;
      margin: 0;
      letter-spacing: 1px;
    }
    
    .color-bar {
      display: flex;
      flex-direction: column;
      margin-left: auto;
    }
    
    .color-stripe {
      height: 8px;
      width: 40px;
      margin-bottom: 4px;
      border-radius: 2px;
    }
    
    .teal { background-color: var(--teal); }
    .rust { background-color: var(--rust); }
    .coral { background-color: var(--coral); }
    .gold { background-color: var(--gold); }
    
    .divider {
      height: 1px;
      background-color: rgba(240, 236, 226, 0.2);
      margin: 15px 0;
    }
    
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: var(--cream);
      font-size: 14px;
    }
    
    input {
      width: 100%;
      margin-top: 8px;
      margin-bottom: 15px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid rgba(240, 236, 226, 0.3);
      background-color: rgba(240, 236, 226, 0.1);
      color: var(--cream);
      border-radius: 6px;
    }
    
    button {
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
      font-size: 14px;
      margin-top: 10px;
    }
    
    #saveButton {
      background-color: var(--teal);
      color: var(--cream);
      width: 100%;
      margin-top: 15px;
    }
    
    #saveButton:hover {
      background-color: #3a7b6c;
      transform: translateY(-1px);
    }
    
    .toggle-container {
      margin-top: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    
    .toggle-label {
      margin-left: 12px;
      font-weight: 500;
      font-size: 14px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
      margin: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(240, 236, 226, 0.2);
      transition: .3s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: var(--cream);
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--coral);
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      display: none;
      text-align: center;
      font-size: 14px;
    }
    
    .success {
      background-color: rgba(74, 140, 124, 0.2);
      color: var(--teal);
      border: 1px solid var(--teal);
    }
    
    .error {
      background-color: rgba(225, 93, 58, 0.2);
      color: var(--coral);
      border: 1px solid var(--coral);
    }
    
    .instructions {
      margin-top: 20px;
      font-size: 13px;
      color: rgba(240, 236, 226, 0.7);
      background-color: rgba(240, 236, 226, 0.05);
      padding: 12px;
      border-radius: 6px;
    }
    
    .instructions strong {
      color: var(--cream);
    }
    
    .instructions ol {
      padding-left: 20px;
      margin: 10px 0 5px;
    }
    
    .instructions li {
      margin-bottom: 6px;
    }
    
    .image-preview {
      width: 100%;
      height: 160px;
      border: 2px dashed rgba(240, 236, 226, 0.3);
      border-radius: 6px;
      margin-top: 8px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: all 0.2s ease;
    }
    
    .image-preview:hover {
      border-color: var(--gold);
    }
    
    .image-preview-text {
      color: rgba(240, 236, 226, 0.6);
      text-align: center;
      font-size: 14px;
    }
    
    #fileInput {
      display: none;
    }
    
    .upload-btn {
      background-color: var(--gold);
      color: var(--charcoal);
      margin-bottom: 15px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .upload-btn:hover {
      background-color: #e6a42d;
      transform: translateY(-1px);
    }
    
    /* .upload-btn:before {
      content: "ðŸ“·";
      margin-right: 8px;
    } */
    
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: rgba(240, 236, 226, 0.5);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="logo">fitz</h1>
    <div class="color-bar">
      <div class="color-stripe teal"></div>
      <div class="color-stripe rust"></div>
      <div class="color-stripe coral"></div>
      <div class="color-stripe gold"></div>
    </div>
  </div>
  
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="extensionToggle" checked>
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Enable Extension</span>
  </div>
  
  <div class="divider"></div>
  
  <label for="fileInput">Upload your photo:</label>
  <div id="imagePreview" class="image-preview">
    <span class="image-preview-text">No image selected</span>
  </div>
  <button id="uploadButton" class="upload-btn">Choose Image</button>
  <input type="file" id="fileInput" accept="image/*">
  
  <button id="saveButton">Save Settings</button>
  
  <div id="status" class="status"></div>
  
  <div class="instructions">
    <p><strong>How to use Fitz:</strong></p>
    <ol>
      <li>Upload a photo of yourself</li>
      <li>Click "Save Settings"</li>
      <li>Hover over any clothing image on a webpage</li>
      <li>Click the ðŸ‘• button to try that fit</li>
    </ol>
  </div>
  
  <div class="footer">
    Virtual fitting room for your browser
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
