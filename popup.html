<!DOCTYPE html>
<html>
<head>
  <title>Fitz</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1 class="logo">fitz</h1>
    <div class="color-bar">
      <div class="color-stripe teal"></div>
      <div class="color-stripe rust"></div>
      <div class="color-stripe coral"></div>
      <div class="color-stripe gold"></div>
    </div>
  </div>
  
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="extensionToggle" checked>
      <span class="slider"></span>
    </label>
    <span class="toggle-label">Enable Extension</span>
  </div>
  
  <div class="divider"></div>
  
  <label for="fileInput">Upload your photo:</label>
  <div id="imagePreview" class="image-preview">
    <span class="image-preview-text">No image selected</span>
  </div>
  <button id="uploadButton" class="upload-btn">Choose Image</button>
  <input type="file" id="fileInput" accept="image/*">
  
  <button id="saveButton">Save Settings</button>
  
  <div id="status" class="status"></div>
  
  <div class="instructions">
    <p><strong>How to use Fitz:</strong></p>
    <ol>
      <li>Upload a photo of yourself</li>
      <li>Click "Save Settings"</li>
      <li>Hover over any clothing image on a webpage</li>
      <li>Click the ðŸ‘• button to try that fit</li>
    </ol>
  </div>
  
  <div class="footer">
    Virtual fitting room for your browser
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
